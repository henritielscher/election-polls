<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wahlumfragen</title>
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />

        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header>
            <h1>Wahlumfragen im Vergleich</h1>
        </header>
        <div class="wrapper">
            <h2 class="network-error"></h2>
            <div class="left survey">
                <div class="form-container survey-one">
                    <select
                        class="parliament-select"
                        id="parliament-two"
                    ></select>
                    <label for="firstDate">Datum der Umfrage</label>
                    <input type="date" id="firstDate" />
                    <p class="error"></p>
                </div>
            </div>
            <div class="right survey">
                <div class="form-container survey-two">
                    <select
                        class="parliament-select"
                        id="parliament-one"
                    ></select>
                    <label for="secondDate">Datum der Umfrage</label>
                    <input type="date" id="secondDate" />
                    <p class="error"></p>
                </div>
            </div>
        </div>
        <footer>
            <ul></ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
